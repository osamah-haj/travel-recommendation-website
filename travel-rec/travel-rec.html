<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d879b3d4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="travel-rec.css">
    <title>travel rec</title>
</head>
<body>
    <nav>
        
        <h1><i class="fa-solid fa-plane"></i> &nbsp; &nbsp; Travel Recomantion</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <form action="/search" method="GET">
            <div class="icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" name="location" placeholder="Enter a destination or keyword">
            <input type="submit" value="Search">
            <button type="button" onclick="document.querySelector('input[name=location]').value=''">Clear</button>
        </form>
    </nav>
    <div class="container">
        <div id="home">
            <h1>Welcome to Travel Rec</h1>
            <p>Discover the world's hidden gems and unforgettable experiences. We've curated a selection of destinations, activities, and experiences for you to explore.</p>
            <button type="button" onclick="location.href='#about'">Book Now</button>
        </div>
    </div>
</body>
</html>
